<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - AI-Assisted Coding Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Todo App</h1>
        <p>A simple application built with AI assistance</p>
    </header>

    <main>
        <section class="todo-container">
            <h2>My Todos</h2>
            <div class="todo-input">
                <input type="text" id="new-todo" placeholder="Add a new task...">
                <button id="add-todo">Add</button>
            </div>
            <ul id="todo-list">
                <!-- Todo items will be inserted here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Created as a demo for AI-assisted coding with Cursor IDE</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
